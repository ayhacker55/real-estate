<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Register</title>
  <link rel="stylesheet" href="registration.css" />
</head>
<body>

<div class="container">
  <div class="tab-switch">
    <button id="tab-login" class="active">Login</button>
    <button id="tab-register">Register</button>
  </div>

  <!-- Login Form -->
  <form id="login-form" class="active">
    <label for="login-username">Username or Email</label>
    <input type="text" id="login-username" placeholder="Enter username or email" required />

    <label for="login-password">Password</label>
    <div class="password-container">
      <input type="password" id="login-password" placeholder="Enter password" required />
      <span class="toggle-password" data-target="login-password">&#128065;</span>
    </div>

    <button type="submit" id="login-btn" class="submit-btn">Login</button>
  </form>

  <!-- Register Form -->
  <form id="register-form" style="display:none;">
    <label for="full-name">Full Name</label>
    <input type="text" id="full-name" placeholder="Your full name" required />

    <label for="reg-username">Username</label>
    <input type="text" id="reg-username" placeholder="Choose a username" required />

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Your email address" required />

    <label for="phone-number">Phone Number</label>
    <input type="tel" id="phone-number" placeholder="Your phone number" required pattern="[0-9]{10,15}" />

    <label for="reg-password">Password</label>
    <input type="password" id="reg-password" placeholder="Create password" required />

    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" placeholder="Confirm password" required />
    <div class="error-msg" id="err-confirmpassword"></div>

    <button type="submit" id="register-btn" class="submit-btn">Register</button>
  </form>
</div>

<!-- OTP Popup -->
<div class="popup-overlay" id="otp-popup" style="display:none;">
  <div class="popup-content">
    <h3>Email Verification</h3>
    <p>Enter the 6-digit OTP sent to your email</p>
    <input type="number" id="otp-input" maxlength="6" placeholder="123456" />
    <div class="error-msg" id="otp-error-msg"></div>
    <button id="verify-otp-btn">Verify OTP</button>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const tabLogin = document.getElementById('tab-login');
  const tabRegister = document.getElementById('tab-register');
  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');
  const otpPopup = document.getElementById('otp-popup');

  // Tab switch
  tabLogin.addEventListener('click', () => {
    tabLogin.classList.add('active');
    tabRegister.classList.remove('active');
    loginForm.style.display = 'block';
    registerForm.style.display = 'none';
  });

  tabRegister.addEventListener('click', () => {
    tabRegister.classList.add('active');
    tabLogin.classList.remove('active');
    loginForm.style.display = 'none';
    registerForm.style.display = 'block';
  });

  // Toggle password
  document.querySelectorAll('.toggle-password').forEach(icon => {
    icon.addEventListener('click', () => {
      const input = document.getElementById(icon.getAttribute('data-target'));
      input.type = input.type === 'password' ? 'text' : 'password';
    });
  });

  // Login
  document.getElementById('login-btn').addEventListener('click', function (e) {
    e.preventDefault();
    const username = document.getElementById('login-username').value.trim();
    const password = document.getElementById('login-password').value;

    const formData = new FormData();
    formData.append('action', 'login');
    formData.append('username', username);
    formData.append('password', password);

    fetch('reg.php', {
      method: 'POST',
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      alert(data.message);
      if (data.status === 'success') {
        if (data.redirect) {
          window.location.href = data.redirect;
        } else {
          window.location.href = 'dashboard.php';
        }
      }
    });
  });

  // Register
  document.getElementById('register-btn').addEventListener('click', function (e) {
    e.preventDefault();
    const fullname = document.getElementById('full-name').value.trim();
    const username = document.getElementById('reg-username').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone-number').value.trim();
    const password = document.getElementById('reg-password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    if (password !== confirmPassword) {
      document.getElementById('err-confirmpassword').innerText = "Passwords do not match.";
      return;
    } else {
      document.getElementById('err-confirmpassword').innerText = "";
    }

    const formData = new FormData();
    formData.append('action', 'register');
    formData.append('fullname', fullname);
    formData.append('username', username);
    formData.append('email', email);
    formData.append('phone', phone);
    formData.append('password', password);

    fetch('reg.php', {
      method: 'POST',
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      alert(data.message);
      if (data.status === 'success') {
        otpPopup.style.display = 'flex';
        console.log("OTP:", data.otp); // For testing only
      }
    });
  });

  // OTP Verification Placeholder
  document.getElementById('verify-otp-btn').addEventListener('click', () => {
    const otp = document.getElementById('otp-input').value.trim();
    alert("OTP entered: " + otp);
    otpPopup.style.display = 'none'; // Hide popup on test
  });
});
</script>

</body>
</html>
