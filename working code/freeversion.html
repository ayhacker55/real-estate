<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seller Plan Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"


/>


  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #1e1e1e;
      --text-light: #333;
      --text-dark: #f2f2f2;
      --primary: #058b0c;
      --card-light: white;
      --card-dark: #2c2c2c;
    }
    html[data-theme="light"] {
      --bg: var(--bg-light);
      --text: var(--text-light);
      --card: var(--card-light);
    }
    html[data-theme="dark"] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
      --card: var(--card-dark);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .dashboard { display: flex; min-height: 100vh; flex-wrap: wrap; }
    .sidebar {
      width: 220px;
      background: var(--card);
      border-right: 1px solid #ddd;
      padding: 24px 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      transition: transform 0.3s ease;
    ;
     
    }
    .sidebar h2 { font-size: 20px; color: var(--primary); margin-bottom: 16px; }
    .sidebar button {
      background: none; border: none; text-align: left;
      padding: 10px; font-size: 15px; color: var(--text); cursor: pointer; border-radius: 6px;
    }
    .sidebar button:hover,
    .sidebar button.active { background: #e6f4ea; color: var(--primary); }

    .submenu {
      display: none;
      flex-direction: column;
      gap: 8px;
      margin-left: 12px;
      margin-top: 4px;
    }
    .submenu button {
      display: block;
      width: 100%;
      padding-left: 20px;
      text-align: left;
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      border-radius: 4px;
    }
    .submenu button:hover { background: #f0f0f0; }

    .logout-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* profile picture */
#profile input {
  display: block;
  width: 100%;
  margin-bottom: 16px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

.profile-tabs {
  display: flex;
  gap: 12px;
  margin-bottom: 20px;
}

.profile-tab-btn {
  padding: 10px 16px;
  border: none;
  background: var(--primary, #007bff);
  color: white;
  border-radius: 6px;
  cursor: pointer;
  opacity: 0.7;
}

.profile-tab-btn.active {
  opacity: 1;
  background: var(--accent, #28a745);
}

.profile-tab-content {
  display: none;
}

.profile-tab-content.active {
  display: block;
}

    /* end of profile pictyure */

    .vertical-buttons {
  display: flex;
  flex-direction: column;
  gap: 10px; /* Adds spacing between buttons */
}


     .main { flex: 1; 
      padding:20px ; 
      position: relative; 
        overflow-y: auto;   
        height: 100vh;
        width: -200px;
    }
   
     .topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 24px;
  overflow-x: auto;
  padding-bottom: 8px;
 
  
  position: sticky;
  top:0;
  z-index: 1000; 
     } 

/* over for the btn */

.tab-btn:hover,
.submenu-btn:hover {
  background-color: #28a745; /* green */
  color: white;
}

/* For mobile touch (active/focus) */
.tab-btn:active,
.tab-btn:focus,
.submenu-btn:active,
.submenu-btn:focus {
  background-color: #28a745; /* green */
  color: white;
  outline: none;
}

.tab-btn,
.submenu-btn {
  transition: background-color 0.3s ease;
}


.tab-btn,
.submenu-btn {
  touch-action: manipulation;
}

/* over for the btn */
    
    .theme-switch {
      display: flex; align-items: center; gap: 8px; font-size: 14px;
    }
    .theme-switch input[type="checkbox"] {
      width: 40px; height: 20px; position: relative; appearance: none;
      background: #ccc; outline: none; border-radius: 20px;
      transition: background .3s; cursor: pointer;
    }
    .theme-switch input[type="checkbox"]::before {
      content: ''; position: absolute; width: 18px; height: 18px;
      background: white; border-radius: 50%; top:1px; left:1px; transition: transform .3s;
    }
    .theme-switch input:checked { background: var(--primary); }
    .theme-switch input:checked::before { transform: translateX(20px); }
    .tab { display: none; }
    .tab.active { display: block; }
    .card-grid { display: flex; gap: 20px; flex-wrap: wrap; }
    .card {
      flex: 1; min-width: 220px; background: var(--card);
      padding: 16px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h3 { margin: 0 0 8px; color: var(--primary); }
    .card p { margin: 0; font-size: 20px; font-weight: bold; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    /* Subscription Plan Cards Style */
    .subscription-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 24px;
    }

    .plan-card {
      flex: 1;
      min-width: 260px;
      position: relative;
      background: linear-gradient(135deg, rgba(5,139,12,0.05) 0%, rgba(255,255,255,1) 100%);
      padding: 24px;
      border-radius: 16px;
      border: 1px solid var(--primary);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s, box-shadow 0.3s;
      overflow: hidden;
    }

    .plan-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
    }

    .plan-card.popular .badge {
      position: absolute;
      top: 16px;
      right: 16px;
      background: var(--primary);
      color: white;
      padding: 4px 10px;
      font-size: 12px;
      font-weight: 600;
      border-radius: 12px;
    }

    .plan-card h3 {
      color: var(--primary);
      margin-bottom: 8px;
      font-size: 20px;
    }
    .plan-card p {
      font-weight: 600;
      font-size: 22px;
      margin: 4px 0 16px;
      color: #444;
    }
    .plan-card ul {
      padding-left: 20px;
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.6;
    }
    .plan-card ul li {
      margin-bottom: 8px;
    }

    .plan-card button {
      display: block;
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .plan-card button:hover { background: #04690a; }



    /* land for rent css */


/* Image preview container */
.image-preview-container {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-top: 8px;
}

/* Style for each image thumbnail inside preview */
.image-thumb {
  position: relative;
  width: 100px;
  height: 100px;
  border: 1px solid #ccc;
  border-radius: 6px;
  overflow: hidden;
  margin-bottom: 10px;
}

.image-thumb img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.remove-image-btn {
  position: absolute;
  top: 2px;
  right: 2px;
  background: rgba(255, 0, 0, 0.7);
  border: none;
  color: white;
  font-weight: bold;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  cursor: pointer;
  line-height: 18px;
  padding: 0;
}

/* Form container */
.form-container {
  background: #fff;
  padding: 24px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  max-width: 800px;
  margin: 0 auto;
  margin-top: 20px;
}

/* Labels */
.form-container label {
  display: block;
  font-weight: 600;
  margin-bottom: 6px;
  margin-top: 16px;
