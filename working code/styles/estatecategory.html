<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Real Estate Admin Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<style>
  :root {
    --bg: #f4f4f4;
    --panel-bg: #ffffff;
    --text: #333;
    --card-bg: linear-gradient(135deg, #4e73df, #224abe);
    --sidebar-bg: #343a40;
    --hover-bg: #007bff;
    --danger-red: #dc3545;
  }
  [data-theme="dark"] {
    --bg: #1e1e1e;
    --panel-bg: #2a2a2a;
    --text: #eee;
    --card-bg: linear-gradient(135deg, #2c3e50, #34495e);
    --sidebar-bg: #111;
    --hover-bg: #0056b3;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    height: 100vh;
    overflow: hidden;
    transition: .3s all;
  }
  .wrapper {
    display: flex;
    height: 100%;
  }

  /* SIDEBAR */
  .sidebar {
    width: 220px;
    background: var(--sidebar-bg);
    color: white;
    display: flex;
    flex-direction: column;
    padding: 30px 20px;
    transition: transform .3s;
  }
  .sidebar.visible { transform: translateX(0); }
  .sidebar.hidden { transform: translateX(-100%); }
  .sidebar .close-btn {
    display: none;
  }
  .sidebar h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 22px;
    letter-spacing: 1px;
  }
  .sidebar a, .sidebar button.category-btn {
    color: white;
    text-decoration: none;
    margin-bottom: 10px;
    padding: 12px 15px;
    border-radius: 6px;
    display: block;
    transition: background .2s;
    cursor: pointer;
    background: transparent;
    border: none;
    text-align: left;
    font-size: 15px;
  }
  .sidebar a.active,
  .sidebar a:hover,
  .sidebar button.category-btn:hover {
    background: var(--hover-bg);
  }
  .sidebar .close-btn {
    display: none;
    font-size: 24px;
    cursor: pointer;
    align-self: flex-end;
    margin-bottom: 20px;
  }

  /* MAIN AREA */
  .main {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: var(--bg);
  }

  /* TOPBAR */
  .topbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 30px;
    background: var(--bg);
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    z-index: 5;
  
  }
  .hamburger {
    font-size: 24px;
    cursor: pointer;
    display: none;
  }

  /* DARK MODE SWITCH */
  .switch {
    position: relative;
    display: inline-block;
    width: 50px; height: 26px;
  }
  .switch input {
    opacity: 0; width: 0; height: 0;
  }
  .slider {
    position: absolute; cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background: #ccc; transition: .4s; border-radius: 30px;
  }
  .slider:before {
    position: absolute; content: "";
    height: 20px; width: 20px;
    left: 3px; bottom: 3px;
    background: white; transition: .4s; border-radius: 50%;
  }
  input:checked + .slider { background: #4e73df; }
  input:checked + .slider:before { transform: translateX(24px); }

  /* CONTENT PANEL */
  .content {
    flex: 1;
    overflow-y: auto;
    padding: 30px;
    background: var(--bg);
  }

  #sidebar button.active {
  background-color: var(--sidebar-active-bg, #ddd);
  font-weight: bold;
}

  /* Centered white panel on desktop */
  @media (min-width: 769px) {
    .content {
      background: var(--panel-bg);
      margin: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      padding: 40px;
    }
  }

  /* DASHBOARD CARDS */
  .cards {
    display: flex;
    gap: 20px;
    flex-wrap: nowrap;
    overflow-x: auto;
    scroll-behavior: smooth;
  }
  .cards::-webkit-scrollbar {
    height: 8px;
  }
  .cards::-webkit-scrollbar-thumb {
    background: var(--hover-bg);
    border-radius: 4px;
  }
 /*  .card {
    flex: 0 0 250px;
    background: var(--card-bg);
    color: #fff;
    padding: 25px;
    border-radius: 16px;
    position: relative;
    overflow: hidden;
    transition: transform .2s;
    text-align: center;
    user-select: none;
  }
  .card:hover { transform: translateY(-5px); }
  .card i {
    font-size: 40px;
    margin-bottom: 15px;
  }
  .card span {
    display: block;
    font-size: 40px;
    font-weight: 700;
    line-height: 1;
  }
  .card-title {
    font-size: 18px;
    margin-top: 8px;
  }

  
 */

 .card {
  flex: 0 0 220px;
  background: var(--card-bg);
  color: #fff;
  padding: 20px;
  border-radius: 16px;
  text-align: center;
  user-select: none;
  transition: transform 0.2s;
}

.card i {
  font-size: 28px; /* was 40px */
  margin-bottom: 10px;
}

.card span {
  display: block;
  font-size: 28px; /* was 40px */
  font-weight: 600;
  line-height: 1.2;
}

.card-title {
  font-size: 14px; /* was 18px */
  margin-top: 6px;
}


.card {
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.card:hover {
  transform: translateY(-5px);
}

  /* FORM STYLES */
  form {
    max-width: 600px;
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  form label {
    font-weight: 600;
    margin-bottom: 6px;
  }
  form input, form select, form textarea {
    width: 100%;
    padding: 12px;
    font-size: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    background: var(--panel-bg);
    color: var(--text);
  }
  form textarea {
    resize: vertical;
    min-height: 100px;
  }
  form button {
    width: 160px;
    padding: 12px;
    background: var(--hover-bg);
    border: none;
    border-radius: 6px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    align-self: flex-start;
    transition: background .3s;
  }
  form button:hover {
    background: #0056b3;
  }

   .remove-image-btn {
    width: 50px;
    height: 40px;
    padding: 12px;
    position: relative;
bottom: -30px;
    left:-70px;
background-color: red;
margin-bottom: 30px;
  
  }

  /* CATEGORY SUBMENU */
  .submenu {
    margin-left: 15px;
    margin-bottom: 15px;
  }
  .submenu button.category-btn {
    margin-bottom: 8px;
    font-weight: 600;
  }

  #formContainer {

     margin: 30px auto;
  }
.image-preview-container {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 10px;
}

.image-preview-container img {
  width: 100px;   /* smaller width */
  height: 100px;  /* fixed height */
  object-fit: cover;
  border-radius: 6px;
  border: 1px solid #ccc;
}



.table-wrapper {
  overflow-x: auto;
  padding: 1rem;
  background: #fdfdfd;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.05);
}

.search-box {
  width: 100%;
  max-width: 400px;
  padding: 8px 12px;
  margin-bottom: 1rem;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.listing-table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 1rem;
  font-family: sans-serif;
}

.listing-table thead tr:first-child {
  background: #007bff;
  color: white;
}

.listing-table th,
.listing-table td {
  padding: 10px;
  text-align: left;
  border: 1px solid #eee;
}

.column-filter {
  width: 100%;
  padding: 4px;
  border-radius: 6px;
}

.pagination {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  justify-content: center;
}

.pagination button {
  padding: 6px 12px;
  border: 1px solid #007bff;
  background: white;
  color: #007bff;
  cursor: pointer;
  border-radius: 6px;
  transition: 0.2s;
}

.pagination button.active,
.pagination button:hover {
  background: #007bff;
  color: white;
}


/* Dropdown Filters (select) */
.column-filter {
  width: 100%;
  padding: 8px 10px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 8px;
  background-color: #f8f9fa;
  color: #333;
  transition: border 0.3s ease;
}

.column-filter:focus {
  border-color: #007bff;
  outline: none;
  background-color: #fff;
}





/* Search Box */
/* Container for the search input */
.search-container {
  display: flex;
  justify-content: flex-end;
  margin-bottom: 12px;
}

.search-box {
  width: 250px;
  max-width: 100%;
  padding: 8px 12px;
  border: 1.5px solid #ddd;
  border-radius: 6px;
  font-size: 14px;
  transition: border-color 0.3s;
}

.search-box:focus {
  outline: none;
  border-color: #007bff;
}
